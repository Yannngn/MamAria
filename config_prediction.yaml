wandb:
    project_name: "10_2022_calibration_test"
    project_team: 'tail-upenn'
    online: False

project:
    device: 'gpu'
    num_workers: 12
    num_epochs: 3
    pin_memory: True
    val_interval: 2
    time: 0
    epoch: 0 

hyperparameters:
    batch_size: 8
    weights: True
    
    optimizer: 
        name: adam
        
        adam:
            learning_rate: .0003

        sgd:
            learning_rate: .01
            momentum: 0.9
            weight_decay: .0001
            nesterov: True

    loss: 
        name: crossentropy

        crossentropy:
            multiplier: [1,1,1,1]
            
        tversky:
            alpha: .5
            beta: .5

        focal:
            alpha: 1
            gamma: 2
    
    scheduler: 
        name: warm
        patience: 5
    
    earlystop:
        earlystopping: True
        patience: 10
    
model:
    max_layer_size: 1024
    min_layer_size: 64

calibration:
    custom: True

image:
    phantom_format: 'dcm'
    mask_format: 'png'
    image_height: 600
    image_width: 360
    image_channels: 1
    mask_channels: 1
    mask_labels: 4

    labels: 
        0: 'background' 
        1: 'low_risk'
        2: 'moderate_risk'
        3: 'high_risk'

load_model:
    load: False
    #path: E:\yann_folder\sweep_2022\PyTorch_Seg-master\data\checkpoints\20220619_013827_best_checkpoint.pth.tar
                                                                        #20220618_172353_best_checkpoint.pth
    path: data\checkpoints\20220618_160045_best_checkpoint.pth.tar

paths:
    train_img_dir: "data/train/phantom/"
    train_mask_dir: "data/train/mask/"
    val_img_dir: "data/val/phantom/"
    val_mask_dir: "data/val/mask/"
    test_img_dir: "data/test/phantom/"
    test_mask_dir: "data/test/mask/"
    predictions_dir: "data/predictions/"
    submissions_dir: "data/submissions/"
    calibrations_dir: "data/calibrations/"
    confidences_dir: "data/confidences/"