program: main.py
project: "10_2022_sweep"
entity: 'tail-upenn'

method: bayes
metric:
    name: validation loss
    goal: minimize

parameters:
    batch_size:
        values: [4, 6, 8, 10]

    optimizer_fn:
        value: adam #[adam, sgd]

    loss_fn:
        value: crossentropy # [crossentropy, focal, tversky]

    adam_learning_rate:
        min: .000001
        max: .001

  